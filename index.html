<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Ejercicios y Alimentación</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tabs button.active {
            background-color: #007bff;
            color: #fff;
        }
        .exercise-details, .food-details {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Plan de Ejercicios y Alimentación</h1>

        <!-- Rutina de Ejercicios -->
        <div class="section-content mb-5">
            <h2 class="text-center">Rutina de Ejercicios</h2>
            <ul class="nav nav-tabs justify-content-center" id="exerciseTabs" role="tablist">
                <!-- Tabs para los días de la semana -->
            </ul>

            <div class="tab-content" id="exerciseContent">
                <!-- Contenido de los ejercicios por día -->
            </div>
        </div>

        <!-- Plan de Comidas -->
        <div class="section-content">
            <h2 class="text-center">Plan de Comidas</h2>
            <ul class="nav nav-tabs justify-content-center" id="foodTabs" role="tablist">
                <!-- Tabs para los días de la semana -->
            </ul>

            <div class="tab-content" id="foodContent">
                <!-- Contenido de la comida por día -->
            </div>
        </div>
    </div>

    <!-- Incluir Bootstrap y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
